version: "3.2"
services:
  app:
    build:
      context: ../../
      dockerfile: docker/release/Dockerfile
    environment:
      - PORT=8080
    networks:
      - rtconn
    depends_on:
      - mongo
      - redis
  nginx:
    image: patunalu/rtconn-nginx:latest
    networks:
      - rtconn
    ports:
      - 8081:80
    depends_on:
      - app
  agent:
    image: patunalu/ansible:alpine
    environment:
      PROBE_HOST: "mongo"
      PROBE_PORT: "27017"
      PROBE_DELAY: 3
      PORBE_TIMEOUT: 120
    volumes:
      - ./ansible/probe.yml:/ansible/site.yml
    networks:
      - rtconn
    depends_on:
      - mongo
      - redis


  test:
    image: patunalu/rtconn-spec
    environment:
      - JUNIT_REPORT_PATH=/reports/acceptance.xml
      - PORT=80
      - URL=http://nginx
    networks:
      - rtconn
    depends_on:
      - nginx

  mongo:
    image: mongo:latest
    networks:
      - rtconn
  redis:
    image: redis:latest
    networks:
      - rtconn


networks:
  rtconn:

